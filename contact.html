<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Get In Touch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo active social-icons">
                <a href="home.html" class="nav-link active ">
                    <i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div class="container slide-down">
        <!-- Header Section -->
        <header class="header">
            <h2 class="main-title">Contact Us</h2>
            <p class="subtitle">We'd love to hear from you. Reach out through any of the channels below.</p>
        </header>

        <!-- Contact Sections -->
        <main class="contact-sections">

            <!-- Email Section -->
            <section class="contact-card email-section">
                <div class="icon-container email-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                        <polyline points="22,6 12,13 2,6" />
                    </svg>
                </div>
                <h3 class="section-title">Email Us</h3>
                <div class="contact-links">
                   <a href="mailto:omarshady@gmail.com" class="contact-link">omarshady@gmail.com</a>
                </div>
            </section>

            <!-- Social Media Section -->
            <section class="contact-card social-section">
                <div class="icon-container social-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="2" y1="12" x2="22" y2="12" />
                        <path d="M12 2a15.3 15.3 0 0 1 0 20" />
                        <path d="M12 2a15.3 15.3 0 0 0 0 20" />
                    </svg>

                </div>
                <h3 class="section-title">Follow Us</h3>
                <div class="social-links">
                    <!-- LinkedIn -->
                    <a href="#" class="social-link linkedin" target="_blank">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                            <rect x="2" y="9" width="4" height="12" />
                            <circle cx="4" cy="4" r="2" />
                        </svg>
                        <span>LinkedIn</span>
                    </a>

                    <!-- Facebook -->
                    <a href="https://www.facebook.com/share/15mUyB7tCP/?mibextid=wwXIfr" class="social-link facebook" target="_blank">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                        </svg>
                        <span>Facebook</span>
                    </a>

                    <!-- WhatsApp -->
                    <a href="https://wa.me/201094757170" class="social-link whatsapp" target="_blank">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 1 0-16.29 5.71L3 21l3.29-.86A9 9 0 0 0 21 12z" />
                            <path d="M16 17l-2-1-2 1-4-4 1-2-1-2" />
                        </svg>
                        <span>WhatsApp</span>
                    </a>

                    <!-- Instagram -->
                    <a href="https://www.instagram.com/omarshadyy?igsh=MWxzc3E3N2l3ajhxaw==" class="social-link instagram" target="_blank">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                        </svg>
                        <span>Instagram</span>
                    </a>
                </div>


            </section>


        </main>
        <div class="contact-form email-section">
            <form id="contactForm" name="submit-to-google-sheet">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"
                        placeholder="Tell us about your project and vision..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
                <p id="form-message" style="color: lightgreen; margin-top: 1rem;"></p>
            </form>

        </div>
    </div>



    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 OmarShadyy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyxhAE-R_w3Ikanemr1wGKYQUoTOHWMVnzAK9V9QFCuJtKFFnFKpv4yKiL28-PuwDyXkQ/exec'; // ðŸ‘ˆ Replace this with your copied URL
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('form-message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
                .then(response => {
                    msg.innerHTML = "Message sent successfully!";
                    form.reset();
                    setTimeout(() => msg.innerHTML = "", 3000);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    msg.innerHTML = "Failed to send. Try again.";
                });
        });
    </script>

</body>

</html>
